<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <title>Kriptografi</title>
  </head>
  <body>
    <div class="box d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="jumbotron ">
                        <h1 class="display-4 text-center">APLIKASI KRIPTOGRAFI</h1>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <select name="type" id="type" class="form-control">
                                <option value="" selected>-- pilih metode --</option>
                                <option value="vigenere">Vigenere</option>
                                <option value="affine">Affine</option>
                                <option value="monoalphabetik">Monoalpabhetik</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div id="form-enkrip-dekrip">
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label for="plaintext">Plain Text</label>
                                <input type="text" name="" class="form-control" id="plaintext" ></input>
                              </div>
                              <div class="form-group" id="fromKey">
                                  <label for="key">Key</label> 
                                  <input name=""   type="text" class="form-control" id="key">
                              </div>
                              <div id="keyAffine" >
                                  <div class="row">
                                    <div class="col">
                                      <label for="">a</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="btnUpA"><i class="fas fa-plus"></i></span>
                                            </div>
                                            <input type="text" class="form-control" id="valueA" readonly value="1" >
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="btnDownA"><i class="fas fa-minus"></i></span>
                                              </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="">b</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="btnUpB"><i class="fas fa-plus"></i></span>
                                            </div>
                                            <input type="text" class="form-control" id="valueB" readonly value="1" >
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="btnDownB"><i class="fas fa-minus"></i></span>
                                              </div>
                                        </div>
                                    </div>
                                  </div>
                              </div>
                            </div>
                            <div class="col d-flex justify-content-center align-items-center">
                              <div class="form-group mr-3">
                                <button id="btnEnkrip" class="btn btn-outline-info">Enkripsi</button> 
                              </div>
                              <div class="form-group">
                                <button id="btnDekrip" class="btn btn-outline-dark">Dekripsi</button>
                              </div>
                            </div>
                            <div class="col">
                              <div class="form-group">
                                <label for="chipertext">Chiper Text</label>
                                <input type="text"  name="" class="form-control" id="chipertext" >
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
